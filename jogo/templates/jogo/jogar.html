<!-- jogo/templates/jogo/jogar.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .choices {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }
        .choice {
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .pedra {
            background-color: #4CAF50;
        }
        .papel {
            background-color: #2196F3;
        }
        .tesoura {
            background-color: #FF9800;
        }
        a {
            text-decoration: none;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Resultado</h1>
    <div class="result">{{ resultado }}</div>
    <div class="choices">
        <div class="choice {{ escolha_usuario }}">{{ escolha_usuario }}</div>
        <div class="choice {{ escolha_computador }}">{{ escolha_computador }}</div>
    </div>
    <a href="{% url 'index' %}"><button class="button">Jogar novamente</button></a>
</body>
</html>
