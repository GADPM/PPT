{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu Inicial - Pedra, Papel e Tesoura</title>
  <style>
    /* Fundo com gradiente e centralização */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* Container para os objetos flutuantes */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    /* Estilo base para cada objeto flutuante */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      /* Animação para movimento suave */
      animation: floatAnimation ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes floatAnimation {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -30px); }
      100% { transform: translate(0, 0); }
    }
    /* Container principal do menu */
    .menu-container {
      position: relative;
      max-width: 500px;
      width: 90%;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: scale(0.8);
      animation: scaleUp 0.5s forwards;
      z-index: 2;
    }
    @keyframes scaleUp {
      to { transform: scale(1); }
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #333;
      font-size: 1.5em;
    }
    /* Estilos para os selects (dificuldade e idioma) */
    .difficulty-select,
    .language-select {
      font-size: 16px;
      padding: 10px;
      width: 240px;
      border: 2px solid #3498db;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    .difficulty-select:focus,
    .language-select:focus {
      outline: none;
      border-color: #2980b9;
    }
    /* Efeito de pulso nos selects */
    .difficulty-select:hover,
    .language-select:hover {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
      50% { box-shadow: 0 0 0 10px rgba(52, 152, 219, 0); }
    }
    /* Estilo para o botão de iniciar o jogo */
    .start-game-btn {
      display: inline-block;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      font-size: 16px;
    }
    .start-game-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    .start-game-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <!-- Container para os 50 objetos flutuantes -->
  <div class="floating-elements" id="floatingContainer"></div>

  <div class="menu-container">
    <!-- Seção de escolha da dificuldade -->
    <div class="section difficulty">
      <h2>Escolha a Dificuldade</h2>
      <select id="difficulty" class="difficulty-select">
        <option value="facil">Fácil</option>
        <option value="medio">Médio</option>
        <option value="dificil">Difícil</option>
      </select>
    </div>
    
    <!-- Seção de escolha do idioma -->
    <div class="section language">
      <h2>Escolha o Idioma</h2>
      <select id="language" class="language-select">
        <option value="pt">Português</option>
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </div>
    
    <!-- Seção para iniciar o jogo -->
    <div class="section start-game">
      <h2>Iniciar o Jogo</h2>
      <a href="#" class="start-game-btn" id="startGameBtn">Começar Jogo</a>
    </div>
  </div>

  <script>
    // Redireciona para a view "play" com os parâmetros selecionados
    document.getElementById('startGameBtn').addEventListener('click', function(event) {
      event.preventDefault();
      var difficulty = document.getElementById('difficulty').value;
      var language = document.getElementById('language').value;
      window.location.href = "{% url 'play' %}?difficulty=" + difficulty + "&language=" + language;
    });

    // Criação de 50 objetos flutuantes
    document.addEventListener("DOMContentLoaded", function() {
      var container = document.getElementById("floatingContainer");
      for (var i = 0; i < 50; i++) {
        var obj = document.createElement("div");
        obj.classList.add("floating-element");
        
        // Define posição aleatória (top e left em porcentagem)
        obj.style.top = Math.random() * 100 + "%";
        obj.style.left = Math.random() * 100 + "%";
        
        // Tamanho base definido (10px) multiplicado por um fator aleatório entre 1 e 10,
        // resultando em tamanhos entre 10px e 100px.
        var baseSize = 10;
        var multiplier = Math.random() * 9 + 1; // valor entre 1 e 10
        var size = baseSize * multiplier;
        obj.style.width = size + "px";
        obj.style.height = size + "px";
        
        // Define uma duração aleatória para a animação entre 3s e 8s
        var duration = Math.random() * (8 - 3) + 3;
        obj.style.animationDuration = duration + "s";
        
        // Gera uma cor viva usando HSL com saturação alta (entre 90% e 100%) e luminosidade de 50%
        var hue = Math.floor(Math.random() * 360);
        var saturation = Math.floor(Math.random() * 11) + 90; // 90% a 100%
        var lightness = 50;
        obj.style.background = "hsl(" + hue + ", " + saturation + "%, " + lightness + "%)";
        
        container.appendChild(obj);
      }
    });
  </script>
</body>
</html>
